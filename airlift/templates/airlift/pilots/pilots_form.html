{% extends 'airlift/base.html' %}

{% block title %}
  {{ pilot }}
{% endblock %}

{% block header %}
  UPDATE BASIC INFORMATION: {{ pilot }}
{% endblock %}

{% block page_content %}
	<section>
    <p><a href="{% url 'airlift:pilots_informations_update' pk=pilot.id %}">EDIT ADDITIONAL PILOT INFORMATION FOR: {{ pilot|upper }}</a></p>
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Update">
    </form>
	</section>
{% endblock %}
