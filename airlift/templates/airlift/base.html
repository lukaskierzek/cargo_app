{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Łukasz Kierzek">
    <meta name="description" content="Project to manage aircraft cargo.">
    <meta name="keywords" content="Airlift, cargo, plane, military">

    <link rel="stylesheet" type="text/css" href="{% static 'airlift/style.css' %}">
  </head>
  <body>
    <noscript>
      <p id="noscript">Sorry! Your browser has a problem with scripts!</p>
    </noscript>

    <header>
      Airlift - {% block header %}{% endblock %}
    </header>

    <div id="main_content">
      <nav>
        <ul>
          <li><a href="{% url 'airlift:index_view' %}">Main page</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Aircrafts</a></li>
          <li><a href="#">Cargos</a></li>
          <li><a href="#">Pilots</a></li>
        </ul>
      </nav>
      <main>
        {% block page_content %}{% endblock %}
      </main>
    </div>

    <footer>
      Page create by Łukasz Kierzek. Source code on <a href="https://github.com/lukaskierzek/cargo_app" target="_blank">GitHub</a>. {% now "Y" %}
    </footer>
  </body>
</html>
