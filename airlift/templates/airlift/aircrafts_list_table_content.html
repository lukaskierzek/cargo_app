<thead>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Flight from to</th>
    <th>Comment</th>
    <th>Options</th>
  </tr>
</thead>
<tbody>
  {% for aircraft in aircrafts %}
    <tr>
      <td>{{ aircraft.name }}</td>
      <td>{{ aircraft.country }}</td>
      <td>{{ aircraft.destination }}</td>
      <td>{{ aircraft.comment }}</td>
      <td><a href="{{ aircraft.get_absolute_url }}"> Details</a></td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="5">Sorry, there are no aircrafts!</td>
    </tr>
  {% endfor %}
</tbody>
