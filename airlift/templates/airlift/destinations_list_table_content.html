<thead>
  <tr>
    <th>From airport</th>
    <th>To airport</th>
    <th>Options</th>
  </tr>
</thead>
<tbody>
  {% for flight in flights %}
    <tr>
      <td>{{ flight.from_airport }}</td>
      <td>{{ flight.to_airport }}</td>
      <td><a href="{{ flight.get_absolute_url }}"> Details</a></td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="3">Sorry, there are no destinations!</td>
    </tr>
  {% endfor %}
</tbody>
