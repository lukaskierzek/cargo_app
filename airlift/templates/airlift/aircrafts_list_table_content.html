<thead>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Flight from to</th>
    <th>Options</th>
  </tr>
</thead>
<tbody>
  {% for aircraft in aircrafts %}
    <tr>
      <td>{{ aircraft.name }}</td>
      <td>{{ aircraft.country }}</td>
      <td>{{ aircraft.destination }}</td>
      <td><a href="#"> Details</a></td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="4">Sorry, there are no aircrafts!</td>
    </tr>
  {% endfor %}
</tbody>
